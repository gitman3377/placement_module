<div class="overall_div">
  <div class="add_n_sort_event">
    <button class="add-btn" (click)="addevent()">
      <i class="fa fa-plus-circle"></i> Add a New Event
    </button>

    <div class="sidebar" [class.active]="issidebarvisible">
      <div class="sidebar-header">
        <button class="close-btn" (click)="toggleSidebar()">&#10005;</button>
        <h6 style="font-size: 17px;">Add a New Event</h6>
        <p style="font-size: 12px;">detail out the new event information with required fields</p>
      </div>
      <!-- <div class="sidebar-content">
        <p>This is the sidebar content.</p>
      </div> -->
      <form [formGroup]="addPlacementEventForm" (ngSubmit)="addEvent()">
  <div class="sidebar-header">
    <button class="close-btn" (click)="toggleSidebar()">&#10005;</button>
    <h6 style="font-size: 17px;">Add a New Event</h6>
    <p style="font-size: 12px;">Detail out the placement event with the required fields</p>
  </div>

  <div class="sidebar-content">
    <!-- Step 1: Event Basics -->
    <div class="container">
      <div class="step-header">
        <div class="step-icon">1</div>
        <h6>Event Basics</h6>
      </div>

      <div class="sidebar-sub-section">
        <label>Event title<span style="color: red;">*</span></label>
        <input formControlName="eventTitle" type="text" placeholder="Enter a title" />
      </div>

      <div class="sidebar-sub-section">
        <label>Write about the event</label>
        <textarea formControlName="description" placeholder="Enter a description..."></textarea>
      </div>

      <div class="sidebar-sub-section">
        <label>Mode of event</label>
        <div class="mode-options">
          <label><input type="radio" formControlName="mode" value="on-campus" /> On-campus <span>At your college</span></label>
          <label><input type="radio" formControlName="mode" value="off-campus" /> Off-campus <span>External drive</span></label>
          <label><input type="radio" formControlName="mode" value="pool" /> Pool <span>Multi-college drive</span></label>
          <label><input type="radio" formControlName="mode" value="virtual" /> Virtual <span>Online process</span></label>
        </div>
      </div>
    </div>

    <!-- Step 2: Schedule -->
    <div class="container">
      <div class="step-header">
        <div class="step-icon">2</div>
        <h6>Schedule</h6>
      </div>

      <div class="sidebar-sub-section dual-field">
        <div>
          <label>Event date as scheduled</label>
          <input formControlName="eventDate" type="date" />
        </div>
        <div>
          <label>Event start time</label>
          <input formControlName="startTime" type="time" />
        </div>
      </div>

      <div class="sidebar-sub-section">
        <label>Venue or platform</label>
        <input formControlName="location" type="text" placeholder="Type a location" />
      </div>
    </div>

    <!-- Step 3: Associated Companies -->
    <div class="container">
      <div class="step-header">
        <div class="step-icon">3</div>
        <h6>Associated Companies</h6>
      </div>

      <div class="sidebar-sub-section">
        <label>Company detail</label>
        <input formControlName="companies" type="text" placeholder="Search or type to add" />
        <small>No companies selected.</small>
      </div>
    </div>

    <!-- Step 4: Eligibility -->
    <div class="container">
      <div class="step-header">
        <div class="step-icon">4</div>
        <h6>Eligibility</h6>
      </div>

      <div class="sidebar-sub-section dual-field">
        <div>
          <label>Eligible courses</label>
          <input formControlName="eligibleCourses" type="text" />
        </div>
        <div>
          <label>Eligible Criteria</label>
          <input formControlName="criteria" type="text" />
        </div>
      </div>
    </div>

    <!-- Step 5: Selection process -->
    <div class="container">
      <div class="step-header">
        <div class="step-icon">5</div>
        <h6>Selection process</h6>
      </div>

      <div class="sidebar-sub-section checkbox-group">
        <label><input type="checkbox" formControlName="aptitude" /> Aptitude test</label>
        <label><input type="checkbox" formControlName="technical" /> Technical interview</label>
        <label><input type="checkbox" formControlName="hr" /> HR interview</label>
      </div>
    </div>
  </div>

  <div class="sidebar-footer">
    <button class="cancel_btn" type="button" (click)="toggleSidebar()">Cancel</button>
    <button class="submit_btn" type="submit">Save Event Details</button>
  </div>
</form>

      <div class="sidebar-footer">
        <input class="cancel_btn" type="button" value="Cancel">
        <input class="submit_btn" type="button" value="Save Company Details">
      </div>
    </div>

    <input type="text" class="search-box" placeholder="Search" (ngModelChange)="eventsearch($event)" />

    <div class="icon-button" (click)="filter()">
      <i class="fa fa-filter"></i> Filter
    </div>

    <div class="icon-button" (click)="sort()">
      <i class="fa fa-sort"></i> Sort
    </div>
  </div>
</div>
